<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Product</title>
    <link rel="stylesheet" href="..//public/css/bootstrap.min.css" />
  </head>
  <body>
    <form class="p-4">
      <div class="form-group">
        <input
          type="text"
          id="name"
          class="form-control"
          placeholder="Product Name"
          autofocus
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          id="price"
          class="form-control"
          placeholder="Price"
        />
      </div>
      <div class="form-group">
        <input
          id="description"
          class="form-control"
          type="text"
          placeholder="description"
        />
      </div>
      <button class="btn btn-primary w-100">Save</button>
    </form>
    <script>
      const { ipcRenderer } = require("electron");
      const form = document.querySelector("form");
      form.addEventListener("submit", (e) => {
        const productname = document.querySelector("#name").value;
        const productprice = document.querySelector("#price").value;
        const productdesc = document.querySelector("#description").value;
        const newProduct = {
          name: productname,
          price: productprice,
          description: productdesc,
        };
        ipcRenderer.send("new-product", newProduct);
        e.preventDefault();
      });
    </script>
  </body>
</html>
